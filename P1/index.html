<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1da1f2",
              secondary: "#657786",
              like: "#e0245e",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-white dark:bg-[#15202b] text-black dark:text-white transition-colors duration-300"
  >
    <header
      class="bg-white dark:bg-[#15202b] border-b border-gray-200 dark:border-[#38444d] py-4 sticky top-0 z-50 transition-colors duration-300"
    >
      <div class="max-w-6xl mx-auto px-4 flex items-center justify-between">
        <div class="logo">
          <h1 class="text-2xl text-primary font-bold">Twitter</h1>
        </div>
        <nav class="hidden md:flex gap-6">
          <a
            href="#"
            class="nav-link text-black dark:text-white hover:text-primary dark:hover:text-primary px-2 transition-colors duration-300 active"
            >Home</a
          >
          <a
            href="#"
            class="nav-link text-black dark:text-white hover:text-primary dark:hover:text-primary px-2 transition-colors duration-300"
            >Explore</a
          >
          <a
            href="#"
            class="nav-link text-black dark:text-white hover:text-primary dark:hover:text-primary px-2 transition-colors duration-300"
            >Notifications</a
          >
          <a
            href="#"
            class="nav-link text-black dark:text-white hover:text-primary dark:hover:text-primary px-2 transition-colors duration-300"
            >Messages</a
          >
        </nav>
        <button
          class="bg-transparent border-none text-2xl cursor-pointer p-2"
          id="themeToggle"
        >
          üåô
        </button>
        <button
          class="md:hidden bg-transparent border-none text-2xl cursor-pointer p-2"
          id="mobileMenuToggle"
        >
          ‚ò∞
        </button>
      </div>
    </header>

    <div
      class="max-w-6xl mx-auto px-4 py-4 grid grid-cols-1 md:grid-cols-[200px_1fr_250px] gap-8"
    >
      <!-- Left Sidebar -->
      <aside
        class="sidebar-left fixed left-[-250px] top-0 h-screen w-[250px] bg-white dark:bg-[#15202b] p-4 z-[200] transition-all duration-300 border-r border-gray-200 dark:border-[#38444d] md:sticky md:left-0 md:top-20 md:h-fit md:w-auto md:border-r-0"
      >
        <nav class="flex flex-col gap-2">
          <a
            href="#"
            class="sidebar-link flex items-center gap-4 p-4 no-underline text-black dark:text-white rounded-lg transition-colors duration-300 hover:bg-gray-100 dark:hover:bg-[#192734] active"
          >
            <span class="text-xl">üè†</span> Home
          </a>
          <a
            href="#"
            class="sidebar-link flex items-center gap-4 p-4 no-underline text-black dark:text-white rounded-lg transition-colors duration-300 hover:bg-gray-100 dark:hover:bg-[#192734]"
          >
            <span class="text-xl">üîç</span> Explore
          </a>
          <a
            href="#"
            class="sidebar-link flex items-center gap-4 p-4 no-underline text-black dark:text-white rounded-lg transition-colors duration-300 hover:bg-gray-100 dark:hover:bg-[#192734]"
          >
            <span class="text-xl">üîî</span> Notifications
          </a>
          <a
            href="#"
            class="sidebar-link flex items-center gap-4 p-4 no-underline text-black dark:text-white rounded-lg transition-colors duration-300 hover:bg-gray-100 dark:hover:bg-[#192734]"
          >
            <span class="text-xl">‚úâÔ∏è</span> Messages
          </a>
          <a
            href="#"
            class="sidebar-link flex items-center gap-4 p-4 no-underline text-black dark:text-white rounded-lg transition-colors duration-300 hover:bg-gray-100 dark:hover:bg-[#192734]"
          >
            <span class="text-xl">üîñ</span> Bookmarks
          </a>
          <a
            href="#"
            class="sidebar-link flex items-center gap-4 p-4 no-underline text-black dark:text-white rounded-lg transition-colors duration-300 hover:bg-gray-100 dark:hover:bg-[#192734]"
          >
            <span class="text-xl">üë§</span> Profile
          </a>
        </nav>
      </aside>

      <main
        class="border-l border-r border-gray-200 dark:border-[#38444d] px-4 md:border-none transition-colors duration-300"
      >
        <div
          class="flex border-b border-gray-200 dark:border-[#38444d] transition-colors duration-300"
        >
          <button
            class="tab-btn flex-1 py-4 bg-transparent border-none border-b-2 border-transparent text-black dark:text-white cursor-pointer text-base transition-all duration-300 hover:bg-gray-100 dark:hover:bg-[#192734] active"
            data-tab="foryou"
          >
            For You
          </button>
          <button
            class="tab-btn flex-1 py-4 bg-transparent border-none border-b-2 border-transparent text-black dark:text-white cursor-pointer text-base transition-all duration-300 hover:bg-gray-100 dark:hover:bg-[#192734]"
            data-tab="following"
          >
            Following
          </button>
        </div>

        <section
          class="py-4 border-b border-gray-200 dark:border-[#38444d] transition-colors duration-300"
        >
          <div class="tweet-form">
            <textarea
              id="tweetInput"
              placeholder="What's happening?"
              maxlength="280"
              class="w-full min-h-[100px] md:min-h-[80px] p-4 border border-gray-200 dark:border-[#38444d] rounded-lg bg-white dark:bg-[#15202b] text-black dark:text-white text-base resize-none font-inherit transition-colors duration-300"
            ></textarea>
            <div class="flex justify-end items-center mt-2">
              <button
                class="tweet-btn bg-primary text-white border-none px-6 py-3 rounded-full cursor-pointer text-base font-bold transition-colors duration-300 hover:bg-[#1a91da] disabled:bg-secondary disabled:cursor-not-allowed"
                id="tweetBtn"
              >
                Tweet
              </button>
            </div>
          </div>
        </section>

        <!-- Feed -->
        <section class="feed py-4 transition-colors duration-300" id="feed">
          <!-- Tweets will be dynamically added here -->
        </section>
      </main>

      <!-- Right Sidebar -->
      <aside
        class="sidebar-right sticky top-20 h-fit hidden md:block transition-colors duration-300"
      >
        <div
          class="bg-gray-100 dark:bg-[#192734] p-4 rounded-xl mb-4 transition-colors duration-300"
        >
          <h3
            class="mb-4 text-black dark:text-white transition-colors duration-300"
          >
            Trending
          </h3>
          <ul class="list-none">
            <li class="py-2 text-primary cursor-pointer hover:underline">
              #WebDevelopment
            </li>
            <li class="py-2 text-primary cursor-pointer hover:underline">
              #JavaScript
            </li>
            <li class="py-2 text-primary cursor-pointer hover:underline">
              #Frontend
            </li>
            <li class="py-2 text-primary cursor-pointer hover:underline">
              #CSS
            </li>
          </ul>
        </div>
        <div
          class="bg-gray-100 dark:bg-[#192734] p-4 rounded-xl mb-4 transition-colors duration-300"
        >
          <h3
            class="mb-4 text-black dark:text-white transition-colors duration-300"
          >
            Who to follow
          </h3>
          <div class="flex justify-between items-center py-2">
            <div class="flex flex-col">
              <strong class="text-black dark:text-white">John Doe</strong>
              <span class="text-secondary text-sm">@johndoe</span>
            </div>
            <button
              class="bg-primary text-white border-none px-4 py-2 rounded-full cursor-pointer text-sm font-bold transition-colors duration-300 hover:bg-[#1a91da]"
            >
              Follow
            </button>
          </div>
        </div>
      </aside>
    </div>

    <footer
      class="text-center py-8 text-secondary border-t border-gray-200 dark:border-[#38444d] mt-8 transition-colors duration-300"
    >
      <p>&copy; 2024 Twitter Clone. Built for learning purposes.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
