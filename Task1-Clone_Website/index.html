<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="main-sec">
      <aside class="side-bar p-3">
        <div class="icon"><i class="fa-brands fa-x-twitter"></i></div>
        <div class="navbar">
          <ul class="ul-items">
            <li class="mb-2 list-item">
              <a href="/index.html" class="list-link">
                <i class="fa-solid fa-house"></i>
                <span> Home </span>
              </a>
            </li>

            <li class="mb-2 list-item">
              <a href="#" class="list-link">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span> Explore </span>
              </a>
            </li>

            <li class="mb-2 list-item">
              <a href="#" class="list-link">
                <i class="fa-solid fa-bell"></i>
                <span> Notifications </span>
              </a>
            </li>

            <li class="mb-2 list-item">
              <a href="/connect.html" class="list-link">
                <i class="fa-solid fa-person-circle-plus"></i>
                <span> Connect </span>
              </a>
            </li>

            <li class="mb-2 list-item">
              <a href="#" class="list-link">
                <i class="fa-solid fa-comment-dots"></i>
                <span> Chat </span>
              </a>
            </li>

            <li class="mb-2 list-item">
              <a href="#" class="list-link">
                <i class="fa-solid fa-user"></i>
                <span> Profile </span>
              </a>
            </li>
          </ul>
        </div>
        <div class="add-post">
          <button class="btn btn-dark rounded-pill p-2 fs-4">Post</button>
        </div>
        <div
          class="profile-group mt-5 d-flex justify-content-center align-items-center"
        >
          <div class="img text-center">
            <img
              class="image img-fluid rounded-pill mx-0 p-0"
              src="./photos//download.jpg"
              alt="Profile"
            />
          </div>
          <div class="name">
            <h5 class="username">Ebram Ayman</h5>
            <h6 class="twitter-name">@ebramayman10</h6>
          </div>
        </div>
      </aside>
      <section class="main-content text-center">
        <div class="header">
          <ul class="header-list">
            <li class="list-item foryou active-btn">For you</li>
            <li class="list-item following">Following</li>
          </ul>
        </div>
        <div class="adding-post">
          <div class="post-input">
            <img
              class="img-fluid rounded-pill"
              src="/photos/download.jpg"
              alt=""
            />
            <input
              class="post-input-js"
              type="text"
              placeholder="What's happening?"
            />
          </div>
          <hr />
          <div class="post-btn">
            <button class="post-btn-js rounded-pill px-3 py-2">post</button>
          </div>
        </div>

        <div class="posts mt-4"></div>
      </section>
    </main>

    <script src="/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
